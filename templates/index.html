<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Classifier — Smarter · Leaner · Swifter</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f0f;
    --surface: #1a1a1a;
    --border: #2a2a2a;
    --text: #e8e4df;
    --text-dim: #7a756e;
    --accent-smart: #4ecdc4;
    --accent-lean: #ffe66d;
    --accent-swift: #ff6b6b;
    --radius: 8px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    min-height: 100vh;
  }

  header {
    padding: 32px 40px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: baseline;
    gap: 16px;
  }

  header h1 {
    font-family: 'Instrument Serif', serif;
    font-size: 28px;
    font-weight: 400;
    letter-spacing: -0.5px;
  }

  header .subtitle {
    color: var(--text-dim);
    font-size: 12px;
  }

  .progress-bar {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 12px;
    color: var(--text-dim);
  }

  .progress-track {
    width: 120px;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: var(--accent-smart);
    transition: width 0.4s ease;
  }

  .layout {
    display: flex;
    height: calc(100vh - 89px);
  }

  .sidebar {
    width: 280px;
    min-width: 280px;
    border-right: 1px solid var(--border);
    overflow-y: auto;
    padding: 12px 0;
  }

  .sidebar-item {
    padding: 10px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.15s;
    font-size: 13px;
    color: var(--text-dim);
    border-left: 3px solid transparent;
  }

  .sidebar-item:hover {
    background: var(--surface);
    color: var(--text);
  }

  .sidebar-item.active {
    background: var(--surface);
    color: var(--text);
    border-left-color: var(--accent-smart);
  }

  .sidebar-item .filename {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
  }

  .sidebar-item .tags {
    display: flex;
    gap: 3px;
    flex-shrink: 0;
  }

  .tag-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .tag-dot.on { opacity: 1; }
  .tag-dot.smarter { background: var(--accent-smart); }
  .tag-dot.leaner { background: var(--accent-lean); }
  .tag-dot.swifter { background: var(--accent-swift); }

  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .toolbar {
    padding: 16px 32px;
    display: flex;
    align-items: center;
    gap: 24px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
  }

  .current-name {
    font-family: 'Instrument Serif', serif;
    font-size: 18px;
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .checkbox-group {
    display: flex;
    gap: 20px;
  }

  .check-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    transition: color 0.2s;
  }

  .check-label:hover { color: var(--text); }

  .check-label input { display: none; }

  .check-box {
    width: 20px;
    height: 20px;
    border: 2px solid var(--border);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .check-box svg {
    width: 12px;
    height: 12px;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.15s;
  }

  input:checked ~ .check-box svg {
    opacity: 1;
    transform: scale(1);
  }

  .check-label.smarter input:checked ~ .check-box {
    border-color: var(--accent-smart);
    background: var(--accent-smart);
  }
  .check-label.smarter input:checked ~ .check-box svg { stroke: var(--bg); }

  .check-label.leaner input:checked ~ .check-box {
    border-color: var(--accent-lean);
    background: var(--accent-lean);
  }
  .check-label.leaner input:checked ~ .check-box svg { stroke: var(--bg); }

  .check-label.swifter input:checked ~ .check-box {
    border-color: var(--accent-swift);
    background: var(--accent-swift);
  }
  .check-label.swifter input:checked ~ .check-box svg { stroke: var(--bg); }

  .nav-buttons {
    display: flex;
    gap: 8px;
  }

  .nav-btn {
    background: var(--border);
    border: none;
    color: var(--text);
    width: 32px;
    height: 32px;
    border-radius: var(--radius);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s;
    font-size: 16px;
  }

  .nav-btn:hover { background: #3a3a3a; }
  .nav-btn:disabled { opacity: 0.3; cursor: default; }

  .pdf-viewer {
    flex: 1;
    background: #111;
  }

  .pdf-viewer iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .empty-state {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dim);
    font-size: 14px;
    flex-direction: column;
    gap: 8px;
  }

  .empty-state .big {
    font-family: 'Instrument Serif', serif;
    font-size: 24px;
    color: var(--text);
  }

  .saved-flash {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--accent-smart);
    color: var(--bg);
    padding: 8px 16px;
    border-radius: var(--radius);
    font-size: 12px;
    font-weight: 500;
    opacity: 0;
    transform: translateY(8px);
    transition: all 0.3s;
    pointer-events: none;
  }

  .saved-flash.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
</style>
</head>
<body>

<header>
  <h1>PDF Classifier</h1>
  <span class="subtitle">smarter · leaner · swifter</span>
  <div class="progress-bar">
    <span id="progressText">0 / 0 classified</span>
    <div class="progress-track">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
  </div>
</header>

<div class="layout">
  <nav class="sidebar" id="sidebar"></nav>

  <div class="main">
    <div class="toolbar" id="toolbar" style="display:none">
      <span class="current-name" id="currentName"></span>
      <div class="checkbox-group">
        {% for cat, color in [("smarter","smart"), ("leaner","lean"), ("swifter","swift")] %}
        <label class="check-label {{ cat }}">
          <input type="checkbox" id="cb-{{ cat }}" onchange="saveCheck()">
          <span class="check-box">
            <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M2 6l3 3 5-5"/>
            </svg>
          </span>
          {{ cat }}
        </label>
        {% endfor %}
      </div>
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="navigate(-1)">←</button>
        <button class="nav-btn" id="nextBtn" onclick="navigate(1)">→</button>
      </div>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
      <div class="empty-state" id="emptyState">
        <span class="big">Select a PDF</span>
        <span>Choose a file from the sidebar to begin classifying</span>
      </div>
    </div>
  </div>
</div>

<div class="saved-flash" id="savedFlash">✓ Saved</div>

<script>
const pdfs = {{ pdfs | tojson }};
let classifications = {};
let currentIdx = -1;

async function init() {
  const resp = await fetch('/api/classifications');
  classifications = await resp.json();
  renderSidebar();
  updateProgress();
  if (pdfs.length > 0) selectPdf(0);
}

function renderSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = pdfs.map((name, i) => {
    const c = classifications[name] || {};
    return `<div class="sidebar-item${i === currentIdx ? ' active' : ''}" onclick="selectPdf(${i})">
      <span class="filename" title="${name}">${name}</span>
      <span class="tags">
        <span class="tag-dot smarter ${c.smarter ? 'on' : ''}"></span>
        <span class="tag-dot leaner ${c.leaner ? 'on' : ''}"></span>
        <span class="tag-dot swifter ${c.swifter ? 'on' : ''}"></span>
      </span>
    </div>`;
  }).join('');
}

function selectPdf(idx) {
  currentIdx = idx;
  const name = pdfs[idx];
  document.getElementById('toolbar').style.display = 'flex';
  document.getElementById('currentName').textContent = name;
  document.getElementById('emptyState')?.remove();

  const viewer = document.getElementById('pdfViewer');
  let iframe = viewer.querySelector('iframe');
  if (!iframe) {
    iframe = document.createElement('iframe');
    viewer.appendChild(iframe);
  }
  iframe.src = `/pdfs/${encodeURIComponent(name)}`;

  const c = classifications[name] || {};
  document.getElementById('cb-smarter').checked = !!c.smarter;
  document.getElementById('cb-leaner').checked = !!c.leaner;
  document.getElementById('cb-swifter').checked = !!c.swifter;

  document.getElementById('prevBtn').disabled = idx === 0;
  document.getElementById('nextBtn').disabled = idx === pdfs.length - 1;

  renderSidebar();
}

function navigate(dir) {
  const next = currentIdx + dir;
  if (next >= 0 && next < pdfs.length) selectPdf(next);
}

async function saveCheck() {
  const name = pdfs[currentIdx];
  const data = {
    pdf_name: name,
    smarter: document.getElementById('cb-smarter').checked,
    leaner: document.getElementById('cb-leaner').checked,
    swifter: document.getElementById('cb-swifter').checked,
  };
  classifications[name] = data;
  renderSidebar();
  updateProgress();

  await fetch('/api/classify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data),
  });

  const flash = document.getElementById('savedFlash');
  flash.classList.add('show');
  setTimeout(() => flash.classList.remove('show'), 1200);
}

function updateProgress() {
  const classified = Object.values(classifications).filter(c => c.smarter || c.leaner || c.swifter).length;
  document.getElementById('progressText').textContent = `${classified} / ${pdfs.length} classified`;
  document.getElementById('progressFill').style.width = pdfs.length ? `${(classified / pdfs.length) * 100}%` : '0%';
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowDown' || e.key === 'ArrowRight') { e.preventDefault(); navigate(1); }
  if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') { e.preventDefault(); navigate(-1); }
  if (e.key === '1') document.getElementById('cb-smarter').click();
  if (e.key === '2') document.getElementById('cb-leaner').click();
  if (e.key === '3') document.getElementById('cb-swifter').click();
});

init();
</script>
</body>
</html>
